<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<!--BODY-->
<body>
  <!--header image-->
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <!--MARQUEE moving UFO-->
            <marquee behavior="scroll" direction="up">
            <img src="static/images/ufo.svg"width="120" height="80" alt="Natural"/>
            </marquee>
            </a>
          </div>
         </div>
      </nav>
      <!--HERO_CLASS Image-->
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
      <!--MARQUEE ALIEN Head scrolling image-->
        <marquee behavior="alternate" direction="left"> 
        <img src="static/images/alienhead.svg" width="120" height="80" alt="Natural"/ > 
        </marquee>
    </div>
    <!--Search panel-->
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>
                      <li class="filter list-group-item">
                        <label for="text">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="benton">
                      </li>
                      <li class="filter list-group-item">
                        <label for="text">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="ar">
                      </li>
                      <li class="filter list-group-item">
                        <label for="text">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="us">
                      </li>
                      <li class="filter list-group-item">
                        <label for="text">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="circle">
                      </li>
                    </ul>
                  </div>
                  <!--FILTER and RESET BUTTONS-->
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="reset" class="btn btn-default">Reset Table</button>
                </form>
              </div>
            </div>
          </aside>
        </div>
        <!--Setting the TABLE-->
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!--Footer Section-->
    <footer class="footer">
      <span class="bottom">UFO Sightings, Copyright &copy; Carol M. Pietro 2019</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
